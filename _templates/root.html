<!DOCTYPE html>
<html lang="en">
  <head>
    <title>oneBtn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    
  </head>
  <body>

  <nav class="navbar navbar-expand-sm bg-secondary navbar-secondary ">
    <form class="form-inline ml-auto">
      <input type="text" class="form-control mr-sm-2" id="usr" placeholder="Enter username">
      <input type="password" class="form-control mr-sm-2" id="pwd" placeholder="Enter password">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
  </nav>

  <div class="container mh-80  shadow p-3 mb-3" style="margin-top:2%">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#oneBtnDeploy">oneBtnDeploy</a>
      </li>     
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
      </li>       
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="oneBtnDeploy" class="container tab-pane active"><br>
        <div class = "container">
          <div class="row" id="console">
            <div class="col-sm-5">
              <p><b>Prerequisites:</b>
                <br># containers in <span style="font-size:small">$ContainerRegistry</span>
                <br># lambda zips in <span style="font-size:small">$LambdaBucket</span>
                <br># CF templates in <span style="font-size:small">$S3bucket</span>
                <br># ARN of https cert in <span style="font-size:small">$CERTarn</span>
                <br># <i>permissions permissions</i>
              </p>
              <p><b>To use:</b><br>1. provide configs<br>2. Click <u>the one button</u></p>
              <button type="button" class="btn btn-danger btn-lg btn-block" id="theOneBtn" style="width: auto; max-width: 75%;">THE ONE BUTTON</button>
            </div>
            <div class="col-sm-7">
              <label for="input"><b>provide configs here:</b></label>
              <!-- <textarea class="form-control" rows="10" id="input" placeholder='example: &#x0a;{&#x0a;&emsp;"key":"aString",&#x0a;&emsp;"secret":"aLongerString",&#x0a;&emsp;"region", "us-east-1"&#x0a;&emsp;"S3bucket", "name-of-a-1btn-s3-bucket"&#x0a;}'></textarea>    -->
              <textarea class="form-control text-white-50 bg-dark" rows="12" id="input" style="font-size:small; white-space:nowrap" spellcheck="false">
{
  "awsKey":    "$AWS_ACCESS_KEY_ID",
  "awsSecret": "$AWS_SECRET_ACCESS_KEY",
  "awsRegion": "$AWS_DEFAULT_REGION",
  "cf_CERTarn": "ARN of a certificate in ACM",
  "cf_S3bucket": "(optional) for OneBtnDep.yaml and ssmParam.json, default = 4thiq-onebtndep-oh",
  "cf_LambdaBucket": "(optional) for lambda ZIPs, default = 4thiq-lambdas-oh, used in OneBtnDep.yaml as parameter: lambdaBucket",
  "cf_ContainerRegistry": "(optional) for docker images, optional, default = 614375816418.dkr.ecr.us-east-1.amazonaws.com, used in OneBtnDep.yaml as parameter: IMGreg",
  "cf_dbPwd": "(optional) for rds password, use PwdGen() to generate a random one"
}                
              </textarea>   
            </div>
          </div>
        </div>        
      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <h5>Menu 1</h5>
        not used yet
      </div>
      <div id="menu2" class="container tab-pane fade"><br>
        <h5>Menu 2</h5>
        not used yet
      </div>
    </div>
  </div>
  
  <div class="container shadow p-3 mb-3" style="margin-top:3%">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-secondary" style="margin-top:0%;">
      <div readonly class="form-control text-warning bg-dark mh-75" id="divLogBoard" style="overflow:auto; font-size:small;height: auto; max-height: 25vh;"></div>
    </nav>
  </div>
  <script type='text/javascript' src='_files/script.js'></script>
  </body>
</html>
